<div class="mt-3">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-6">
      <center><h1 data-cy="loginTitle">Sign in</h1></center>

      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError"><strong>Failed to sign in!</strong> {{ errorMessage }}</div>
      }

      <div class="card">
        <div class="card-body p-5">
          <div class="p-3">
            <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="mb-3">
                <label class="mb-2">Username</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <fa-icon icon="user"></fa-icon>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Username"
                    name="username"
                    id="username"
                    formControlName="username"
                    placeholder="Your username"
                    #username
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <fa-icon icon="lock"></fa-icon>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Your password"
                    formControlName="password"
                  />
                </div>
              </div>

              <div class="form-check mb-2">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span>Remember me</span>
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2" data-cy="submit">Sign in</button>
            </form>
            <div class="mt-3 alert alert-warning">
              <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector"
                >Did you forget your password?</a
              >
            </div>

            <div class="alert alert-warning">
              <span>You don&apos;t have an account yet?</span>
              <a class="alert-link" routerLink="/account/register">Register a new account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
