<jhi-navbar></jhi-navbar>
<div class="d-flex flex-row ml2-l" style="background-color: #f7f7ff; height: 100% !important">
  <div class="d-flex flex-column left-side">
    <div class="container-search">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> <fa-icon icon="search"></fa-icon></span>
        <input
          type="text"
          class="search-field"
          placeholder="search messages or users"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>

    <div (wheel)="onWheelScroll($event)" class="container-small horizontal-scrollbar">
      @for (user of usersStatus$ | async; track $index) {
        <div class="card-user" ngbTooltip="{{ user.fullName }}">
          <div class="d-flex flex-column align-items-center mt-1">
            <div class="d-flex flex-column align-items-end" (click)="chatWith(user)">
              @if (user.imageUrl) {
                <img class="rounded-circle avatar mb-1" [src]="user.imageUrl" />
              } @else {
                <img class="rounded-circle avatar mb-1" src="content/images/avatar.png" />
              }
              <span
                class="user-status"
                [ngStyle]="user.state === 'ACTIVE' ? { 'background-color': '#06d6a0' } : { 'background-color': '#FFAB0EFF' }"
              ></span>
            </div>

            <span class="name">{{ user.userId }}</span>
          </div>
        </div>
      }
    </div>

    <div class="container-rooms"></div>
  </div>

  <div class="right-side">
    <jhi-message [chatRoom]="chatRoom" [oneMember]="member"></jhi-message>
  </div>
</div>
