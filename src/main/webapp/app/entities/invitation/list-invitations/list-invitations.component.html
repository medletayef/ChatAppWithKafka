<div class="d-flex justify-content-center align-items-center">
  <mat-card appearance="outlined" style="width: 70%">
    <div class="d-flex justify-content-center">
      <mat-card-header>
        <h4>List invitations</h4>
      </mat-card-header>
    </div>

    <mat-card-content>
      <table mat-table [dataSource]="invitations" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let element">{{ element.from }}</td>
        </ng-container>

        <ng-container matColumnDef="roomName">
          <th mat-header-cell *matHeaderCellDef>Room Name</th>
          <td mat-cell *matCellDef="let element">{{ element.roomName }}</td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.createdDate | date: 'dd/MM/yyyy HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            @if (element.status === 'PENDING') {
              <button mat-flat-button disabled>PENDING</button>
              <button mat-flat-button style="color: white; background-color: green" (click)="updateInvitationStatus(element, 'ACCEPTED')">
                Accept
              </button>
              <button mat-flat-button style="color: white; background-color: red" (click)="updateInvitationStatus(element, 'REJECTED')">
                Reject
              </button>
            }
            @if (element.status === 'ACCEPTED') {
              <button mat-flat-button disabled style="color: white; background-color: green">ACCEPTED</button>
            }
            @if (element.status === 'REJECTED') {
              <button mat-flat-button disabled style="color: white; background-color: red">REJECTED</button>
            }
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="size"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="paginate($event)"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
