<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (chatRoom(); as chatRoomRef) {
      <div>
        <h2 data-cy="chatRoomDetailsHeading"><span>Chat Room</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ chatRoomRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ chatRoomRef.name }}</span>
          </dd>
          <dt><span>Created At</span></dt>
          <dd>
            <span>{{ chatRoomRef.createdDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span>Members</span></dt>
          <dd>
            @for (members of chatRoomRef.members; track $index; let last = $last) {
              <span> {{ members.login }}{{ last ? '' : ', ' }} </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/chat-room', chatRoomRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
